<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form method="POST">
      <div>
        <label for="useremail">Email</label>
        <input type="email" id="useremail" name="useremail">
      </div>
      <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking_date">
      </div>
      <div>
        <label for="number_of_people">Number of People</label>
        <input type="range" id="number_of_people" name="number_of_people" min="1" max="8">
      </div>
      <div>
        <label for="user_concern">I agree to the cancellation policy</label>
        <input type="checkbox" id="user_concern" name="user_concern" required>
      </div>
      <button type="submit">Book Now</button>
    </form>
    
  </main>
</body>

</html>
